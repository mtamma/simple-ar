<!doctype html>
<html>
<head>
  <title>Spaceship WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <!-- AR scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- your marker pattern -->
    <a-marker preset="hiro" raycaster="objects: .clickable" cursor="fuse: false">
      <!-- spaceship glTF model -->
      <a-entity
        gltf-model="spaceship.gltf"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        animation__launch="property: position; to: 0 4 0; dur: 3500; easing: easeOutQuad; startEvents: loaded">
      </a-entity>
    </a-marker>

    <!-- simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
